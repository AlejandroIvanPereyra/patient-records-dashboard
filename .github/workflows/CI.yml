name: CI - E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    env:
      CI: true
      # Environment variables for Vite (required for app to start)
      # Set these as GitHub Secrets for production API URLs
      # Fallback values are provided for testing
      VITE_PATIENTS_API_URL: ${{ secrets.VITE_PATIENTS_API_URL || 'https://jsonplaceholder.typicode.com/users' }}
      VITE_AVATAR_API_URL: ${{ secrets.VITE_AVATAR_API_URL || 'https://api.dicebear.com/7.x/avataaars/svg' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        id: test
        run: npm test

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ”” Notify Vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - patient-records-dashboard: test"
