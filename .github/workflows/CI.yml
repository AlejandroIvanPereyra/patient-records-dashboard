name: CI - Tests & Deploy

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Start Vite dev server
        run: npm run dev
        # Levantamos el servidor en background para los tests
        # Usamos `&` para que no bloquee el siguiente step
        # pero esperamos con sleep para que arranque bien
        # Lo mejor es combinar con wait-on (se ve abajo)
        # Nota: Si quieres precisiÃ³n mejor usa 'wait-on' npm package

      - name: â³ Wait for localhost:5173
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: http://localhost:5173
          timeout: 30  # segundos

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test

